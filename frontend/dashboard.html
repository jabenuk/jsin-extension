<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

		<title>jSin - your rulesets</title>
		<link rel="shortcut icon" href="/resources/export/32x32.png" type="image/x-icon">

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/frontend/style/dashboard.css">
		<link rel="stylesheet" href="/frontend/style/ruleset.css">
		<link rel="stylesheet" href="/frontend/style/modal.css">
		<link rel="stylesheet" href="/frontend/style/responsive.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<span id="logo">jSin</span>
				<span id="pipe">|</span>
				<span id="db">your rulesets</span>
			</div>

			<div class="rulesets">
				<div id="add-ruleset">
					<button class="create-ruleset-button" title="Add a new ruleset"><img src="/resources/svg/symbolic/plus.svg"></button>
				</div>

				<ul>
					<div id="no-rulesets">
						<img id="emoticon" src="/resources/svg/symbolic/emoticon/0.svg">
						<!-- the 'create one' button here acts the same as the '+' button which normally appears -->
						<h2>you haven't added any rulesets yet.<br><a class="create-ruleset-button" title="Add a new ruleset">create one.</a></h2>
					</div>
				</ul>
			</div>

			<div class="footer">
				<div>
					<a id="ghlogo" href="https://github.com/jabenuk/jsin-extension" title="GitHub repository"><img src="/resources/svg/brand/github.svg"></a><br>
					<span id="cred">(c) 2022 Jack Bennett<br><i>Please submit feature requests (as issues) to GitHub, linked above</i></span>
				</div>
			</div>

			<div class="corner-logo">
				<img src="/resources/svg/brand/jsin.svg">
			</div>

			<div class="modal" id="delete-prompt">
				<section class="modal-content">
					<div class="modal-prompt">
						<h2>Deleting ruleset</h2>
						<p>Are you sure you want to delete this ruleset?</p>
					</div>

					<div class="modal-choices">
						<button class="cancelbtn">Cancel</button>
						<button class="continuebtn">Go ahead</button>
					</div>
				</section>
			</div>
		</div>

        <script src="/node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
		<script src="/src/rulesets.js"></script>
		<script src="/src/dashboard.js"></script>
	</body>
</html>
